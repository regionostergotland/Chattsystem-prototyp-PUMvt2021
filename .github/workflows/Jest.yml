name: Jest
on: 
  workflow_dispatch:

  #push:
  #  paths:
  #  - '**.js'
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
          
      - name: Install dependencies
        run: |
          npm install --save-dev jest
      
      
      - name: Test with jest
        run: |
          npm run test
          
