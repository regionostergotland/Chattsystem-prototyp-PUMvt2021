<!DOCTYPE html>
<html>
<head>
	<title>Vård</title>
	<link rel="icon" type="image/png" href="../images/favicon.png"/>
	<link rel="stylesheet" href="/static/styles.css">
	<link rel="stylesheet" href="/static/components.css">
	<link rel="stylesheet" href="/static/chat.css">
	<link rel="stylesheet" href="/static/chat-components.css">
	<link rel="stylesheet" href="/static/modal.css">

	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js" crossorigin="anonymous"></script>
	<script src="/scripts/components.js"></script>
	<script src="/scripts/chat-components.js"></script>
</head>

<body>
	<div class="flex-container">

		<!-- Site headers -->
		<header-component small></header-component>
		<div class="chat-header">
			<div class="chat-image-container" id="chat-selector-container"></div>
			<div class="chat-header-border"></div>
		</div>

		<!-- Chat body -->
		<div class="content-container">

			<!-- The chat -->
			<div class="chat">

				<!-- The list of messages -->
				<div id="chat-message-container"></div>
				<!-- Send menu -->
				<div class="chat-footer">
					<div class="writing-box">
						<input id="writing-input" placeholder="Aa"></input>
					</div>
					<div class="chat-send-button-container">
						<button id="sendbutton"><img src="/images/send.png"></button>
					</div>
				</div>

			</div>

			<!-- Admin contol panel -->
			<div class="admin-view">
				<button  id="adduserbutton">Lägg till användare</button>
				<button id="createchat"> Skapa chatt</button>
				<button id="answerbattery"> Svarsbatteri</button>
			</div>

		</div>

	</div>

	<!-- Pop up box for login -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<h2>Logga in som</h2>
			<div class="modalButtonContainer">
				<input type="text" name="" placeholder="Ditt namn här" value="" id="nameInput">
				<button type="button" name="button" id="authButton">Klar</button>
			</div>
		</div>

	</div>

	<!-- Pop up box for Question battery -->
	<div id="modalBattery" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Svarsbatteri</h2>
			<div id="questionContainer">
			</div>
		</div>

	</div>

	<!-- Pop up box for adding users -->
	<div id="modalAdd" class="modal">
		<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Lägg till användare</h2>
				<div class="modalButtonContainer" id="userButtonList">
					<!--temporär kod för att lägga till-->
					<button>user1</button>
					<button>user2</button>
					<button>user3</button>
				</div>
			</div>
	</div>

	<!-- Pop up box for creating new chat -->
	<div id="modalCreate" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Skapa ny chat</h2>
			<div class="modalButtonContainer">
				<input type="text" name="" placeholder="Chatens namn här" value="" id="chatNameInput">
				<button id="createChatButton">Klar</button>
			</div>
		</div>
	</div>
</body>

<script src="/scripts/chat.js"></script>
<script src="/scripts/chattpersonal.js"></script>
</html>
